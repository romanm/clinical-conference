<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<f:loadBundle basename="JsfMessageResources" var="msg"/>
<f:view contentType="text/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>tumorboard</title>
	<link rel="stylesheet" href="${request.contextPath}/styles/w3main.css" type="text/css" media="screen, projection" />
	<link rel="stylesheet" href="${request.contextPath}/styles/tumorboard.css" type="text/css" media="screen, projection" />
	<!-- 
html {background: #DCE3E6}
#head h1 {
	 -->
	<style>
h1 {
	font: 1.5em/1.1 OFL Sorts Mill Goudy,Georgia,serif;
	letter-spacing: 0.051em;
	color: #666666;
}

#content {
	columns: 25em;
	column-gap: 2px;
	padding: 0 2px;
	margin: 3px auto;
	background: #fff;
	font: 1em/1.3 Gill Sans, sans-serif;
	color: #555;
	box-shadow: 0 .3em 1em #000;
	position: relative;
	width: 75%;
	float: left;
}
#sidebar {
	border: 1px solid #CCCCCC;
	bottom: 0.1em;
	right: 0.1em;
	top: 0.1em;
	position: fixed;
	width: 24%;
	float: right;
}
</style>
</h:head>
	<h:body>
		<div id="head">
			<h1>
				<EM> Tumorboard head </EM>
			</h1>
		</div>
		<div id="content">
			<ui:insert name="content" />
		</div>
		<div id="sidebar">
			<ui:insert name="sidebar" />
		</div>
	</h:body>
</f:view>
</html>
